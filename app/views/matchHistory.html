<div data-collapse="medium" data-animation="default" data-duration="400" data-contain="1" class="w-nav nav-bar">
  <div class="w-container head-container">
    <a href="#" class="w-nav-brand header-logo"><img width="60" src="images/prizmlogo.png" class="prizm-labs-logo">
    </a>
    <div class="w-nav-button">
      <div class="w-icon-nav-menu"></div>
    </div>
    <h2 class="header-title">Pok√©mon Stadium</h2>
  </div>
</div>
<div class="header-title"></div>
<div class="w-section header-section">
  <div class="w-container sub-header-container">
    <h1 class="content-title">LEADERBOARD</h1>
  </div>
</div>
<div class="w-section scoreboard-section">
  <div class="w-container scoreboard-container">
    <!-- Rendering Columns Match History -->
    <div matchHistory-directive class="w-row game-stats-row" ng-repeat="show in match.matchListing | orderBy:show.match_date" ng-if='!show.match_completion == false'>
      <div class="w-col w-col-6 game-stats-1">
        <div class="game-stats-div left-side-border-adjustments"><img width="6%" src="images/Right-arrow copy.png" class="dropdown-button">
          <div class="game-stats game-end-time">{{show.match_date | date:'MM/dd h:mma'}}</div>
          <div class="game-stats game-teams">2v2 <span class="game-text-team-red">Red</span> v <span class="game-text-team-blue">Blue</span>
          </div>
          <div class="game-stats game-victor">Winner:  
            <span class="game-text-team-red game-team-winner" ng-if="show.Red.win_lose === 'WIN'">{{show.Red.win_lose}}</span>
            <span class="game-text-team-blue game-team-winner" ng-if="show.Blue.win_lose === 'WIN'">{{show.Blue.win_lose}}</span>
          </div>
          <div class="game-stats game-duration">{{show.match_duration | number:0}} secs</div>
        </div>
      </div>


      <!-- use ng-repeat(listing) to render the static images with the corresponding image tags // look up ng-src and check if you need to see use an directive -->
      <div class="w-col w-col-6 game-stats-2"> 
        <div class="game-stats-div">
          <div ng-repeat='teamBlue in show.Blue.pokemon' class='rightSideColumnImages'>
            <img width="30" src="../images/PokemonAssets/{{teamBlue.pokeName}}.png" class="team-images left-side-team">
          </div>
          <div class="text-versus">vs</div>
          <div ng-repeat='teamRed in show.Red.pokemon' class='rightSideColumnImages'>
            <img width="30" src="../images/PokemonAssets/{{teamRed.pokeName}}.png" class="team-images right-side-team">
          </div>
        </div>
      </div>
    </div>
  </div>

  
</div>
